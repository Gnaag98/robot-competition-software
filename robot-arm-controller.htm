<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="robot-arm-controller.js"></script>
        <title>Robot Arm Controller</title>
    </head>

    <body>
        <div id="cards" class="card-container">
            <div id="menu" class="card">
                <input type="button" value="Connect" onclick="connectListener();"/>
                <input type="button" value="Load" onclick="loadListener();"/>
                <input type="button" value="Save" onclick="saveListener();"/>
                <input type="button" value="Add Servo" onclick="addServoListener();"/>
            </div>
            <div id="gamepad" class="card">
                <h1 id="gamepad-header">Press a button to init controller</h1>
                <div id="gamepad-buttons"></div>
                <div id="gamepad-axes"></div>
            </div>
        </div>
    </body>
</html>
