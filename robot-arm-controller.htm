<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <link href="style.css" rel="stylesheet"/>
    <script src="view.js" type="text/javascript"></script>
    <script src="model.js" type="text/javascript"></script>
    <script src="robot-arm-controller.js" type="text/javascript"></script>
    <title>Robot Arm Controller</title>
</head>

<body>
<div class="card" id="menu">
    <input onclick="connectListener();" type="button" value="Connect"/>
    <input onclick="loadListener();" type="button" value="Load"/>
    <input onclick="saveListener();" type="button" value="Save"/>
    <input onclick="addServoListener();" type="button" value="Add Servo"/>
</div>
<div class="card-container">
    <div class="card" id="gamepad">
        <h1 id="gamepad-header">Press a button to init controller</h1>
        <div id="gamepad-buttons"></div>
        <div id="gamepad-axes"></div>
    </div>
</div>
<div class="card-container" id="servos">
</div>
<div class="card" id="logger"></div>
</body>
</html>
