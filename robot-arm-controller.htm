<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css"/>
        <script type="text/javascript" src="robot-arm-controller.js"></script>
        <title>Robot Arm Controller</title>
    </head>

    <body>
        <div id="gamepad" class="card">
            <h1 id="gamepad-header">Press a button to init controller</h1>
            <div id="gamepad-buttons"></div>
            <div id="gamepad-axes"></div>
        </div>
        <div id="servos">
            <div class="card" id="tail">
                <input id="addServo" type="button" value="Add Servo" onclick="addServoListener();"/>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </body>
</html>
